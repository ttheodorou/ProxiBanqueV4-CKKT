<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>ProxibanqueV4</title>
</head>

<body>
	<!-- DECLARATION DU TEMPLATE DONT LA PAGE EST CLIENTE -->
	<ui:composition template="/template/layoutG.xhtml">

		<!-- Redefinition de la zone 'content' du layout  	-->
		<ui:define name="content">
			<body>
				<h3>Liste des conseillers de l'agence</h3>
				<h:form>
					<p:commandButton value="Rafraichir la page" id="rafraichir"
						action="#{listeConseillersAgenceBean.refresh()}" update="conseiller"
						styleClass="ui-priority-primary" />

					<p:dataTable id="conseiller" var="conseiller"
						value="#{listeConseillersAgenceBean.listeConseillersAgence}">
						<p:column headerText="Id">
							<h:outputText value="#{conseiller.idPersonne}">
								<f:convertNumber />
							</h:outputText>
						</p:column>
						<p:column headerText="Nom">
							<h:outputText value="#{conseiller.nom}" />
						</p:column>
						<p:column headerText="Prenom">
							<h:outputText value="#{conseiller.prenom}" />
						</p:column>
						<p:column headerText="Login">
							<h:outputText value="#{conseiller.login}" />
						</p:column>

					</p:dataTable>
				</h:form>
			</body>
		</ui:define>

	</ui:composition>
</body>

</html>
