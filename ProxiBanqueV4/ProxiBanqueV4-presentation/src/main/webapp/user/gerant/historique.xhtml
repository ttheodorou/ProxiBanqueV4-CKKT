<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>ProxibanqueV4</title>
</head>

<body>
	<!-- DECLARATION DU TEMPLATE DONT LA PAGE EST CLIENTE -->
	<ui:composition template="/template/layoutG.xhtml">

		<!-- Redefinition de la zone 'content' du layout  	-->
		<ui:define name="content">
			<body>
				<h3>Liste des Transactions de l'agence</h3>
				<h:form>
					<p:commandButton value="Rafraichir la page" id="rafraichir"
						action="#{historiqueTransactionBean.refresh()}" update="transaction"
						styleClass="ui-priority-primary" />

					<p:dataTable id="transaction" var="transaction"
					
						value="#{historiqueTransactionBean.listeTransactionsAgence}">
						<p:column headerText="Id">
							<h:outputText value="#{transaction.idTransaction}">
								<f:convertNumber />
							</h:outputText>
						</p:column>
						<p:column headerText="Debiteur">
							<h:outputText value="#{transaction.compteDebiteur}" />
						</p:column>
						<p:column headerText="Crediteur">
							<h:outputText value="#{transaction.compteCrediteur}" />
						</p:column>
						<p:column headerText="montant">
							<h:outputText value="#{transaction.montant}" />
						</p:column>
						
					</p:dataTable>
				</h:form>
			</body>
		</ui:define>

	</ui:composition>
</body>

</html>
