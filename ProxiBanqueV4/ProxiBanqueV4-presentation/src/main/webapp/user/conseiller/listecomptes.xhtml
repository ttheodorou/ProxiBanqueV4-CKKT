<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>ProxibanqueV4</title>
</head>

<body>
	<!-- DECLARATION DU TEMPLATE DONT LA PAGE EST CLIENTE -->
	<ui:composition template="/template/layoutC.xhtml">

		<!-- Redefinition de la zone 'content' du layout  	-->
		<ui:define name="content">
			<body>
				<h3>Liste comptes</h3>
				<h:form id="AfficherComptes">
					<h:panelGrid columns="2" cellpadding="2">
						<h:outputLabel for="selectionclient3" value="Selection client" />
						<p:selectOneMenu id="selectionclient3" value="#{clientbean.id}"
							style="width:200px">
							<f:selectItems value="#{clientbean.id}" />
						</p:selectOneMenu>
					</h:panelGrid>
					<h:commandButton type="submit" value="Afficher detail client"
						action="#{clientbean.afficher}">
						<f:param name="i" value="2" />
					</h:commandButton>
				</h:form>
					<h3>Liste des comptes courant</h3>
					<p:dataTable var="client" value="#{clientbean.clients}">
						<p:column headerText="Id">
							<h:outputText value="#{client.id}">
								<f:convertNumber />
							</h:outputText>
						</p:column>
						<p:column headerText="Solde CC">
							<h:outputText value="#{client.courant.solde}">
								<f:convertNumber />
							</h:outputText>
						</p:column>
					</p:dataTable>

					<h3>Liste des comptes epargne</h3>
					<p:dataTable var="client" value="#{clientbean.clients}">
						<p:column headerText="Id">
							<h:outputText value="#{client.id}">
								<f:convertNumber />
							</h:outputText>
						</p:column>
						<p:column headerText="Solde CC">
							<h:outputText value="#{client.courant.solde}">
								<f:convertNumber />
							</h:outputText>
						</p:column>
					</p:dataTable>

			</body>
		</ui:define>

	</ui:composition>
</body>

</html>
