<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>ProxibanqueV4</title>
</head>

<body>
	<!-- DECLARATION DU TEMPLATE DONT LA PAGE EST CLIENTE -->
	<ui:composition template="/template/layoutC.xhtml">

		<!-- Redefinition de la zone 'content' du layout  	-->
		<ui:define name="content">
			<body>
				<h3>Liste des Comptes de vos Clients</h3>
				<h:form>
					<p:commandButton value="Rafraichir la page" id="rafraichir"
						action="#{listeComptesBean.refresh()}" update="compteBancaire"
						styleClass="ui-priority-primary" />
					<p:dataTable id="compteBancaire" var="compteBancaire"
						value="#{listeComptesBean.listeComptes}">
						<p:column headerText="Numero">
							<h:outputText value="{compteBancaire.numCompte}">
								<f:convertNumber />
							</h:outputText>
						</p:column>
						<p:column headerText="Client">
							<h:outputText value="#{compteBancaire.proprietaire.nom}" />
						</p:column>
						<p:column headerText="Solde">
							<h:outputText value="#{compteBancaire.solde}" />
						</p:column>
					</p:dataTable>
				</h:form>
			</body>
		</ui:define>

	</ui:composition>
</body>

</html>
