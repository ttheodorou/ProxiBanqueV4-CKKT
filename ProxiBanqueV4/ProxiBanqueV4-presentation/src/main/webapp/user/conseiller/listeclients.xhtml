<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>ProxibanqueV4</title>
</head>

<body>
	<!-- DECLARATION DU TEMPLATE DONT LA PAGE EST CLIENTE -->
	<ui:composition template="/template/layoutC.xhtml">

		<!-- Redefinition de la zone 'content' du layout  	-->
		<ui:define name="content">
			<body>
				<h3>Liste de vos clients</h3>
				<h:form>
					<p:commandButton value="Rafraichir la page" id="rafraichir"
						action="#{listeClientsBean.refresh()}" update="client"
						styleClass="ui-priority-primary" />
					<p:dataTable id="client" var="client"
						value="#{listeClientsBean.listeClients}">
						<p:column headerText="Id">
							<h:outputText value="#{client.idPersonne}">
								<f:convertNumber />
							</h:outputText>
						</p:column>
						<p:column headerText="Nom">
							<h:outputText value="#{client.nom}" />
						</p:column>
						<p:column headerText="Prenom">
							<h:outputText value="#{client.prenom}" />
						</p:column>
						<!-- 						<p:column headerText="Adresse"> -->
						<!-- 							<h:outputText value="#{client.adresse.toString}" /> -->
						<!-- 						</p:column> -->
						<p:column headerText="Mail">
							<h:outputText value="#{client.mail}" />
						</p:column>
					</p:dataTable>
				</h:form>
			</body>
		</ui:define>

	</ui:composition>
</body>

</html>
