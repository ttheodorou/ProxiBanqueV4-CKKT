<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Virements</title>
</head>


<h:body>
	<ui:composition template="/template/layoutC.xhtml">
		<ui:define name="content">

			<h:form>
				<p:commandButton value="Rafraichir la page" id="rafraichir"
					action="#{virementBean.refresh()}" update="interfaceVirement"
					styleClass="ui-priority-primary" />

				<p:growl id="msgs" showDetail="true" />

				<p:panel id="interfaceVirement" header="Interface de virement"
					style="margin-bottom:10px;">
					<h:panelGrid columns="2" cellpadding="5">

						<p:panel header="Sélectionner un compte à débiter"
							style="margin-bottom:10px;">
							<h:panelGrid columns="2" cellpadding="5">
								<p:outputLabel for="client1" value="Client : " />
								<p:selectOneMenu id="client1" value="#{virementBean.client1}"
									style="width:150px">
									<p:ajax
										listener="#{virementBean.chargementDesComptesAssociesClient1}"
										update="compte1" />
									<f:selectItem itemLabel="Choisissez un client" itemValue=""
										noSelectionOption="true" />
									<f:selectItems value="#{virementBean.clients1}" />
								</p:selectOneMenu>

								<p:outputLabel for="compte1" value="Comptes : " />
								<p:selectOneMenu id="compte1" value="#{virementBean.compte1}"
									style="width:150px">
									<f:selectItem itemLabel="Choisissez un compte" itemValue=""
										noSelectionOption="true" />
									<f:selectItems value="#{virementBean.comptes1}" />
								</p:selectOneMenu>
							</h:panelGrid>
						</p:panel>

						<p:panel header="Sélectionner un compte à créditer"
							style="margin-bottom:10px;">
							<h:panelGrid columns="2" cellpadding="5">
								<p:outputLabel for="client2" value="Client : " />
								<p:selectOneMenu id="client2" value="#{virementBean.client2}"
									style="width:150px">
									<p:ajax
										listener="#{virementBean.chargementDesComptesAssociesClient2}"
										update="compte2" />
									<f:selectItem itemLabel="Choisissez un client" itemValue=""
										noSelectionOption="true" />
									<f:selectItems value="#{virementBean.clients1}" />
								</p:selectOneMenu>

								<p:outputLabel for="compte2" value="Comptes : " />
								<p:selectOneMenu id="compte2" value="#{virementBean.compte2}"
									style="width:150px">
									<f:selectItem itemLabel="Choisissez un compte" itemValue=""
										noSelectionOption="true" />
									<f:selectItems value="#{virementBean.comptes2}" />
								</p:selectOneMenu>
							</h:panelGrid>
						</p:panel>

					</h:panelGrid>

					<p:separator />

					<h:panelGrid columns="3" cellpadding="5">
						<p:outputLabel value="Montant du virement :" />
						<p:inputText value="#{virementBean.sommeADebiter}" />
						<p:outputLabel value="€" />
					</h:panelGrid>


					<p:separator />
					<p:commandButton value="Valider le virement" update="msgs"
						style="margin-bottom:10px;"
						action="#{virementBean.validationVirement}" icon="ui-icon-check" />
				</p:panel>
			</h:form>

		</ui:define>


	</ui:composition>
</h:body>

</html>
