<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<body>
	<ui:composition>
		<div align="right">
			<h:form>
				<p:commandButton disabled="true" value="Accès à l'interface gérant"
					id="redirectConseiller"
					action="#{navigateBean.redirectToListeClientsAgence}"
					styleClass="ui-priority-primary" />
				<f:param name="i" value="5" />

				<br />
				<p:commandButton disabled="true" value="logout" id="redirectLogout"
					action="#{logoutBean.redirect}" styleClass="ui-priority-primary" />
				<f:param name="i" value="6" />
			</h:form>
		</div>
		<p:panel header="Interface conseiller" style="margin-bottom:10px;" />
		<h:form id="form">
			<p:tabMenu activeIndex="#{param.i}">
				<p:menuitem value="Liste Clients" disabled="true"
					action="#{navigateBean.redirectToListeClients}">
					<f:param name="i" value="0" />
				</p:menuitem>
				<p:menuitem disabled="true" value="Edition Clients"
					action="#{navigateBean.redirectToEditionClients}">
					<f:param name="i" value="1" />
				</p:menuitem>
				<p:menuitem disabled="true" value="Création Clients"
					action="#{navigateBean.redirectToCreationClients}">
					<f:param name="i" value="2" />
				</p:menuitem>
				<p:menuitem disabled="true" value="Liste Comptes Clients"
					outcome="/0000C.xhtml">
					<f:param name="i" value="3" />
				</p:menuitem>
				<p:menuitem disabled="true" value="Virement"
					action="#{navigateBean.redirectToVirement}">
					<f:param name="i" value="4" />
				</p:menuitem>
			</p:tabMenu>
		</h:form>
	</ui:composition>

</body>
</html>
