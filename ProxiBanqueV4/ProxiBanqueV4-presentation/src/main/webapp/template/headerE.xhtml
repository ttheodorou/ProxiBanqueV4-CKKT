<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<body>
	<ui:composition>


		<div align="right">
			<h:form>

				<p:commandButton value="Accès à l'interface conseiller"
					id="redirectConseiller"
					action="#{navigateBean.redirectToListeClients}"
					styleClass="ui-priority-primary" />

				<br />
				<p:commandButton value="logout" id="redirectLogout"
					action="#{logoutBean.redirect}" styleClass="ui-priority-primary" />
				<f:param name="i" value="6" />

			</h:form>
		</div>
		<p:panel header="Erreur" style="margin-bottom:10px;" />
	</ui:composition>

</body>
</html>
