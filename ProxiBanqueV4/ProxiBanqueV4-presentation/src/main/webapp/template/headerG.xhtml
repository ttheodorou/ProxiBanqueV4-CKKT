<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<body>
	<ui:composition>
		<div align="right">
			<h:form>
				<p:commandButton value="Accès à l'interface conseiller"
					id="redirectConseiller"
					action="#{navigateBean.redirectToListeClients}"
					styleClass="ui-priority-primary" />

				<br />
				<!-- 			<h:link outcome="/0000C.xhtml" value="Logout"> -->
				<!-- 				<f:param name="i" value="6" /> -->
				<!-- 			</h:link> -->
			</h:form>
		</div>
		<H1 align="left">Interface gérant</H1>
		<h:form id="form">
			<p:tabMenu activeIndex="#{param.i}">
				<p:menuitem value="Liste Conseillers"
					action="#{navigateBean.redirectToListeConseillersAgence}">
					<f:param name="i" value="0" />
				</p:menuitem>
				<p:menuitem value="Liste clients agence"
					action="#{navigateBean.redirectToListeClientsAgence}">
					<f:param name="i" value="1" />
				</p:menuitem>
				<p:menuitem value="Historique"
					action="#{navigateBean.redirectToTransaction}">
					<f:param name="i" value="2" />
				</p:menuitem>
				<p:menuitem value="Clients à découvert" outcome="/0000G.xhtml">
					<f:param name="i" value="3" />
				</p:menuitem>
			</p:tabMenu>
		</h:form>
	</ui:composition>

</body>
</html>
